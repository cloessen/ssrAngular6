<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav"
               fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         href="#">Link 1</a>
      <a mat-list-item
         href="#">Link 2</a>
      <a mat-list-item
         href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ssr-starter</span>
    </mat-toolbar>
    <H2>leere Startseite</H2>
    <router-outlet></router-outlet>
    <ck-editor name="editor1"
               [(ngModel)]="editorValue"
               language="de"></ck-editor>

    <button type="button"
            (click)="showContent()">anzeigen</button>
    <div *ngIf="isPreview"
         [innerHTML]="editorValue | keepHtml"></div>
    <!-- <div *ngIf="isPreview">{{editorValue}}</div> -->
    <div>
      <table border="1"
             cellpadding="1"
             cellspacing="1"
             style="width:500px">
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>
              <p><span style="font-size:20px">viel Text</span></p>
            </td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>eine ganz ganz lange zeile&nbsp;</td>
            <td>mit zwei fast vollen Spalten&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
